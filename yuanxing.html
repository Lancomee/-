<body>
  <h2>原型链</h2>
  <script>
    // 常规的对象和数组都是没有原型的
    // 原型是函数所特有的，对象和数组，函数都有原型链
    // 原型链  =》  _prototype_= [[_prototype_]]
    // 原型 => prototype 
    // function fn() {
      
    // }
    // 再函数的原型上挂东西是为了继承
    // fn.prototype.name = 'xiaox'
    function Person() {
      
    }

    Person.prototype.name = 'xiaoming'
    Person.prototype.age = '19'

    Person.prototype.getAge = function () {
      console.log(this.age);
    }

    let person1 = new Person()
    person1.age = 20
    person1.dem = 'deme'
    console.log(person1);
    console.log(person1.name);
    person1.getAge()
     
    let item;
    for (item in person1) {
       if (person1.hasOwnProperty(item)) {
      console.log(item);
    }
      
    }
   

    // 从当前是实例属性去查找，如果找到了就返回，嗯顺着原型链去找
  </script>
</body>
</html>
